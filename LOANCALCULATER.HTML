    <script>
        document.getElementById("loanType").addEventListener("change", function() {
            const selectedLoanType = this.value;
            let interestRate;
            switch (selectedLoanType) {
                case "personal":
                    interestRate = 8; // Interest rate for personal loan: 8%
                    break;
                case "car":
                    interestRate = 5; // Interest rate for car loan: 5%
                    break;
                case "education loan":
                    interestRate = 3; // Interest rate for education loan: 3%
                    break;
                case "buss":
                    interestRate = 6;
                    break;
                case "house":
                    interestRate = 7;
                    break;
                
                case "gold":
                    interestRate =4;
                    break;
                default:
                    interestRate = 0;
            }
            document.getElementById("interestRateDisplay").innerText = `Interest Rate: ${interestRate}%`;
        });

        document.getElementById("calculateBtn").addEventListener("click", function() {
            const loanAmount = parseFloat(document.getElementById("loanAmount").value);
            const loanTerm = parseInt(document.getElementById("loanTerm").value);

            if (isNaN(loanAmount) || isNaN(loanTerm)) {
                document.getElementById("result").innerHTML = "<p class='text-red-500'>Please enter valid numbers.</p>";
                return;
            }

            const selectedLoanType = document.getElementById("loanType").value;
            let interestRate;
            switch (selectedLoanType) {
                case "personal":
                    interestRate = 8; // Interest rate for personal loan: 8%
                    break;
                case "car":
                    interestRate = 5; // Interest rate for car loan: 5%
                    break;
                    case "education loan":
                    interestRate = 3; // Interest rate for education loan: 3%
                    break;
                case "buss":
                    interestRate = 6;
                    break;
                case "house":
                    interestRate = 7;
                    break;
                
                case "gold":
                    interestRate = 4;
                    break;
                default:
                    interestRate = 0;
            }

            const monthlyInterestRate = interestRate / 100 / 12;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));

            document.getElementById("result").innerHTML = `<p class='text-green-500'>Monthly Payment: RS ${monthlyPayment.toFixed(2)}-/</p>`;
        });
    </script>
